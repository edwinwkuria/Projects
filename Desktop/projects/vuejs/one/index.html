<!DOCTYPE html>
<head>
<title>Learning Vue</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="container">

<!-- template for the modal component -->
<script type="text/x-template" id="modal-template">
  <transition name="modal">
    <div class="modal-mask">
      <div class="modal-wrapper">
        <div class="modal-container">

          <div class="modal-header">
		<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" data-dismiss="modal" aria-label="Close" @click="$emit('close')">
          <span aria-hidden="true">&times;</span>
        </button>
          </div>

          <div class="modal-body">
						<div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" value="Name" name="companyName" id="companyName" disabled/>
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text " class="form-control" name="companyEmail" id="companyEmail"/>
                        </div>
                        </div>
                        <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" name="companyName" id="companyName"/>
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text " class="form-control" name="companyEmail" id="companyEmail"/>
                        </div>
                        </div>
                        <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" name="companyName" id="companyName"/>
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text " class="form-control" name="companyEmail" id="companyEmail"/>
                        </div>
                        </div>
          </div>

          <div class="modal-footer">
            <slot name="footer">
              <button class="btn btn-success" @click="$emit('close')">
                Confirm
              </button>
              <button class="btn btn-danger" @click="$emit('close')">
                Close
              </button>
            </slot>
          </div>
        </div>
      </div>
    </div>
  </transition>
</script>

<!-- app -->
<div id="app">
  <button id="show-modal" @click="showModal = true">Show Modal</button>
  <!-- use the modal component, pass in the prop -->
  <modal v-if="showModal" @close="showModal = false">
    <!--
      you can use custom content here to overwrite
      default content
    -->
    <h3 slot="header">custom header</h3>
  </modal>
</div>
<div id="app-3">
  <span v-if="seen">Now you see me</span>
</div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
