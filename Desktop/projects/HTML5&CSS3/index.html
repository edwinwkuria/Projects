<! DOCTYPE html>
<head> 
	<title>This is my webpage</title>
	<link href="http://www.example.com/styles/style.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body>
	<header>
		<h1>This is my webpage</h1>
	</header>
	<nav>
		<ul>
			<li>Menu</li>
			<li>About</li>
		</ul>
	</nav>
	<article>
		<section>
			<p>This is the websites main content</p>
			<figure>
				<img src="Html5.png">
				<figcaption>HTML 5 body structure</figcaption>
			</figure>
			<audio src="Howcanibreathe.mp3" controls autoplay loop>
				Your browser does not support audio files
			</audio><br/>
			<video src="SOKOTE.mp4" controls="controls" height="250px">
				Your browser does not support video files
			</video>
		</section>
		<aside>
			<form>
			<input type="search" />
			<input type="color" />
			<input type="date" />
			<input type="datetime-local" /><!--Not supported in chrome-->
			<input type="email" />
			<input list="browsers" name="browser">
				<datalist id="browsers">
				  <option value="Internet Explorer">
				  <option value="Firefox">
				  <option value="Chrome">
				  <option value="Opera">
				  <option value="Safari">
				</datalist>
			<input type="number" />
			<input type="range" />
			<input type="tel" />
			<input type="url" />
			</form>
		</aside>
	</article>
	<footer>
		<p>Get in touch with us</p>
	</footer>
</body>
</html>
